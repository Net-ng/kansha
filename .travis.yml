language: python
python:
- '2.7'
env:
  global:
    - secure: ""
    - ES_VERSION=2.3.2
addons:
  apt:
    packages:
      - gcc
      - make
      - libxml2-dev
      - libxslt-dev
      - libjpeg8-dev
      - libopenjpeg-dev
      - libwebp-dev
      - libmysqld-dev
      - libldap2-dev
      - libsasl2-dev
      - libpcre3-dev
      - libtiff4-dev
      - libpq-dev
cache:
  directories:
  - $HOME/.cache/pip
before_install:
  - "mkdir /tmp/elasticsearch"
  - "wget -O - https://download.elasticsearch.org/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/${ES_VERSION}/elasticsearch-${ES_VERSION}.tar.gz | tar xz --directory=/tmp/elasticsearch --strip-components=1"
  - "/tmp/elasticsearch/bin/elasticsearch -d -D es.path.data=/tmp -D es.discovery.zen.ping.multicast.enabled=false"
install:
- pip install --upgrade pip
- easy_install -U setuptools
- pip install Babel configobj dateutils docutils flup lxml Pillow pycrypto python-memcached pytz oauth2 requests webob xlwt
- easy_install .
- pip install elasticsearch
- pip install sphinx
- pip install coveralls
script:
- cd doc && make html && cd ../
- python setup.py compile_catalog
- coverage run --source=kansha --timid setup.py nosetests
after_success: coveralls
deploy:
  - provider: pypi
    user: Net-ng
    password:
      secure: 
    on:
      branch: release
  - provider: script
    script: scripts/docker_deploy.sh
    on:
      branch: release
sudo: false
